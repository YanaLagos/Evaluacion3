<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/ejercicio2.css">
    <title></title>

</head>
<body>
<div class="container">

    <form method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" name="nombre1" required><br><br>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" name="nombre2" required><br><br>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" name="nombre3" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    {% if nombre_largo is not none and caracteres is not none %}
    <div class="resultado">
        <p>El nombre con mayor cantidad de caracteres es: {{ nombre_largo }}</p>
        <p>El nombre tiene: {{ caracteres }} caracteres</p>
    </div>
    {% endif %}
</div>
</body>
</html>
